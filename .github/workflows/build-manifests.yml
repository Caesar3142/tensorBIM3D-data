# Auto-build articles-bundle.json and geometry-library-manifest.json on push
# Copy this to tensorBIM3D-data/.github/workflows/
name: Build manifests

permissions:
  contents: write  # Required to push manifest updates

on:
  push:
    branches: [main]
    paths:
      - 'articles/**'
      - 'geometry-library/**'
      - 'scripts/**'
      - '.github/workflows/build-manifests.yml'
  workflow_dispatch:  # Manual run: Actions → Build manifests → Run workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build articles bundle
        run: node scripts/bundle-articles.js

      - name: Build geometry manifest
        run: node scripts/bundle-geometry-manifest.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articles-bundle.json geometry-library-manifest.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-update articles-bundle and geometry-library-manifest"
            git push
          fi
